{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete {{media.title}}?</h1>
  <img src="{{ media.poster }}" alt="{{ media.title }} poster"/>
</div>

<h2>Are you sure you want to delete {{ media.title }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'media-detail' media.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
