<!-- /templates/main_app/mdedia_form -->

{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link rel="stylesheet" href="{% static 'css/media/media-create.css' %}" />
{% endblock %} 

{% block content %}
<div class="page-header">
  <h1>Add Show or Movie to Keep Track of Your Memories</h1>
</div>

<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>
{% endblock %}
